<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>OO注册</title>
      <link href="./css/index.css" rel="stylesheet" type="text/css">
      <script
        src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
    </head>
    <body>
      <header>
          <div class="topbar position-fixed flex-row">
              <div class="logo-container flex-row">
                  <img src="./assets/img/icon/logo.png">
                  <span class="font-size-second">OO</span>
              </div>
              <div class="menu-container color-third font-size-third flex-row">
                  <span class="cursor-pointer" id="theme-toggle">主题切换 ∨</span>
                  <span class="cursor-pointer">意见反馈</span>
              </div>
          </div>
      </header>
      <section>
          <div class="page-body position-absolute fullscreen flex-row">
              <div class="body-left">
                  <img src="./assets/img/body-left/bg2.jpg"/>
              </div>
              <div class="body-right">
                  <div class="signup-body">
                      <div class="signup-body-head">
                        <span class="signup-body-welcome font-size-first color-first">欢迎注册OO</span>
                        <div class="signup-body-motto-container font-size-second flex-row">
                            <div class="signup-body-motto1 color-first">每一天，乐在沟通</div>
                            <div class="signup-body-motto2 color-second cursor-pointer">Enjoy</div>
                        </div>
                      </div>
                      <div class="signup-body-body flex-column">
                          <div class="username-input-container input-container">
                              <input type="text" name="username" class="border-color-first color-first" id="username-input" placeholder="昵称"/>
                              <div class="promp-container origin-hidden" id="username-promp-container">
                                  <span class="promp-text color-forth font-size-forth" id="username-promp"></span>
                              </div>
                          </div>
                          <div class="password-input-container input-container">
                            <input type="password" name="password" class="border-color-first color-first" id="password-input" placeholder="密码"/>
                            <div class="promp-container  origin-hidden" id="password-promp-container">
                                <span class="promp-text  color-forth font-size-forth" id="password-promp"></span>
                            </div>
                            <div class="password-regular origin-hidden">
                                <div class="regular-item color-third flex-row" id="regular-item-first">
                                    <div class="regular-item-icon flex-row">
                                        <img src="./assets/img/icon/nopass.png" sign-text="nopass"/>
                                        <img src="./assets/img/icon/pass.png" sign-text="pass" class="origin-hidden"/>
                                    </div>
                                    <span>长度大于八位</span>
                                </div>
                                <div class="regular-item color-third flex-row" id="regular-item-second">
                                    <div class="regular-item-icon flex-row">
                                        <img src="./assets/img/icon/nopass.png" sign-text="nopass"/>
                                        <img src="./assets/img/icon/pass.png" sign-text="pass" class="origin-hidden"/>
                                    </div>
                                    <span>密码同时包含字母和数字</span>
                                </div>
                            </div>
                            
                          </div>
                          <div class="phone-input-container input-container">
                            <input type="text" name="phone" class="border-color-first color-first" id="phone-input" placeholder="联系电话"/>
                            <div class="promp-container origin-hidden" id="phone-promp-container">
                                <span class="promp-text color-forth font-size-forth" id="phone-promp"></span>
                            </div>
                            <span class="color-third font-size-forth">通过该手机号码可找回密码</span>
                          </div>
                          <div class="submit-button-container">
                              <div class="submit-button font-size-second cursor-pointer" id="submit-button">立即注册</div>
                          </div>
                      </div>
                      
                  </div>
              </div>
          </div>
      </section>
      <footer></footer>
    </body>
    <script src="./js/index.js"></script>
  </html>
